<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffffff;
      --accent: #ff2d7a;
      --accent2: #8a2be2;
      --text: #1a1a1a;
      --card: rgba(255,255,255,0.75);
      --shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow: hidden;
      color: var(--text);
    }

    .wrap {
      width: min(900px, 92vw);
      padding: 22px;
      border-radius: 26px;
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      margin: 6px 0;
      font-size: clamp(26px, 4vw, 44px);
    }

    .subtitle {
      opacity: 0.85;
      margin-bottom: 12px;
    }

    /* â¤ï¸ Date ideas section */
    .dateBox {
      margin: 14px 0 18px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.85);
    }

    .dateTitle {
      font-weight: 800;
      margin-bottom: 10px;
    }

    .dateList {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .dateChip {
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffe3ef, #f6e8ff);
      font-weight: 700;
      box-shadow: 0 8px 14px rgba(0,0,0,0.08);
    }

    /* Stage */
    .stage {
      position: relative;
      height: 300px;
      margin-top: 12px;
      border-radius: 20px;
      background: rgba(255,255,255,0.7);
      overflow: hidden;
    }

    .cupid {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 70px;
    }

    .target {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .word {
      font-size: 48px;
      font-weight: 900;
      color: var(--accent);
      transition: transform 0.15s ease;
    }

    .word.hit {
      transform: scale(1.1);
    }

    /* Buttons */
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 800;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    .shootBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
    }

    .resetBtn {
      background: white;
    }

    .arrow {
      position: absolute;
      left: 120px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
    }

    .footer {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p class="subtitle">I love you with all my heart, you are my biggest blessing.</p>

    <!-- â¤ï¸ HARD-CODED DATE IDEAS -->
    <div class="dateBox">
      <div class="dateTitle">Our little date ideas ğŸ’–</div>

      <div class="dateList">
        <div class="dateChip">â˜• Coffee + sunset walk</div>
        <div class="dateChip">ğŸ Dinner + movie night</div>
        <div class="dateChip">ğŸŒ® Tacos + stargazing drive</div>
      </div>
    </div>

    <!-- Cupid game -->
    <div class="stage" id="stage">
      <div class="cupid">ğŸ¹ğŸ˜‡</div>

      <div class="target">
        <div class="word" id="word">YES ğŸ’—</div>
      </div>
    </div>

    <div class="controls">
      <button class="shootBtn" onclick="shoot()">Shoot! ğŸ¹</button>
      <button class="resetBtn" onclick="resetAll()">Reset ğŸ”„</button>
    </div>

    <div class="footer">Cupid never misses ğŸ˜‰</div>

  </div>

  <script>
    const stage = document.getElementById("stage");
    const word = document.getElementById("word");

    let shots = 0;

    function shoot() {
      const arrow = document.createElement("div");
      arrow.className = "arrow";
      arrow.textContent = "ğŸ¹âœ";
      stage.appendChild(arrow);

      let pos = 0;

      const anim = setInterval(() => {
        pos += 10;
        arrow.style.left = 120 + pos + "px";

        if (pos > stage.clientWidth - 250) {
          clearInterval(anim);
          arrow.remove();

          word.classList.remove("hit");
          void word.offsetWidth;
          word.classList.add("hit");
        }
      }, 10);
    }

    function resetAll() {
      word.classList.remove("hit");
      stage.querySelectorAll(".arrow").forEach(a => a.remove());
    }
  </script>

</body>
</html>
